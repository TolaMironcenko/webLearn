      </a>
      <ul class="header-menu">
        <li class="header-choice"><a href="#" class="header-choice-a-now">Product</a></li>
        <li class="header-choice"><a href="#" class="header-choice-a">Customers</a></li>
        <li class="header-choice"><a href="#" class="header-choice-a">Pricing</a></li>
        <li class="header-choice"><a href="#" class="header-choice-a">Resources</a></li>
      </ul>
      <button type="button" class="sign-in-button">Sign In</button>
      <button type="button" class="sign-up-button">Sign Up</button>

    <div class="slide container">
      <div class="slide-text">
        <div class="slide-text-header">
          <h2 class="slide-title">Work at the speed
            of thought</h2>
          <p class="slide-description">Tools, tutorials, design and innovation experts,
            all in one place! The most intuitive way to imagine your next user experience.</p>
        </div>
        <div class="slide-text-footer">
          <button type="button" class="get-started-button">Get started</button>
          <a href="#" class="watch-wideo">
            <img src="./imgs/watch-video-icon.svg" alt="watch video icon">
            <h3 class="watch-wideo-text">Watch the Video</h3>
          </a>
